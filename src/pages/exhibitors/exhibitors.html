<ion-header>

    <ion-navbar>
        <ion-title>Exhibitors</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-searchbar (ionInput)="filterItems($event)"></ion-searchbar>
    <div *ngFor="let exhibitor of exhibitors; let i = index">
        <ion-row *ngIf="i%4==0">
            <ion-col>
                <exhibitor-card [exhibitor]="exhibitors[i]"></exhibitor-card>
            </ion-col>
            <ion-col>
                <exhibitor-card [exhibitor]="exhibitors[i+1]"></exhibitor-card>
            </ion-col>
            <ion-col>
                <exhibitor-card [exhibitor]="exhibitors[i+2]"></exhibitor-card>
            </ion-col>
            <ion-col>
                <exhibitor-card [exhibitor]="exhibitors[i+3]"></exhibitor-card>
            </ion-col>
        </ion-row>
    </div>
</ion-content>
