<ion-card *ngIf="exhibitor" (click)="showModal(exhibitor)">
    <img src="assets/logos/{{exhibitor._id}}.png" alt="" *ngIf="hasCustomLogo(exhibitor._id)">
    <img src="assets/logos/ESN-STAR.png" alt="" *ngIf="!hasCustomLogo(exhibitor._id)">
    <ion-card-content>
        <ion-card-title>
            {{exhibitor.name}}
        </ion-card-title>
        <p>
            {{exhibitor.country}}
        </p>
    </ion-card-content>
</ion-card>
