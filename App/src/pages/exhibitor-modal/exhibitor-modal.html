<!--

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>{{exhibitor.name}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <img src="assets/logos/{{exhibitor.code}}.png" alt="" *ngIf="hasCustomLogo(exhibitor.code)" class="logo">
  <img src="assets/logos/ESN-STAR.png" alt="" *ngIf="!hasCustomLogo(exhibitor.code)" class="logo">

  <p>Name: {{exhibitor.name}}</p>
  <p>Address: {{exhibitor.address}}</p>
  <p>City: {{exhibitor.city}}</p>
  <p *ngIf="exhibitor.url">Website: <a href="{{exhibitor.url}}" target="_blank">Link</a></p>
  <p></p>

</ion-content>
