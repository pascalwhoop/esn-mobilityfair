<ion-header>
  <ion-navbar>
    <combined-navbar></combined-navbar>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-row wrap responsive-sm>
    <ion-col *ngFor="let country of (sectionsPerCountry | ota)">
      <ion-card>
        <ion-card-content>
          <ul>
            <li *ngFor="let section of country">
              {{section.name}}
            </li>
          </ul>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
