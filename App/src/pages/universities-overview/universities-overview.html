<ion-header>
  <ion-navbar>
    <combined-navbar></combined-navbar>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-row wrap responsive-sm>
    <ion-col *ngFor="let country of (sectionsPerCountry | ota)">
      <ion-card class="country-shape-card">
        <img src="assets/img/country_shapes/{{country[0].country}}.svg" alt="">
        <ion-card-content>
          <ion-card-header>
            {{countries[country[0].country]}}
          </ion-card-header>
          <ul>
            <li>Sections: {{country.length}}</li>
          </ul>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
