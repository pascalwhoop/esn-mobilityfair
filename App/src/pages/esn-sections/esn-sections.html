<ion-header>
    <ion-navbar>
    </ion-navbar>
</ion-header>

<ion-content>

    <ion-list>
        <ion-item>
            <ion-label>Filter by Country</ion-label>
            <ion-select [(ngModel)]="filter.country" (ionChange)="applyFilters()">
                <ion-option [value]="' '">{{'none' | trans}}</ion-option>
                <ion-option *ngFor="let country of countries" [value]="country.code">{{country.name}}</ion-option>
            </ion-select>
        </ion-item>
        <ion-item>
            <ion-label>Search</ion-label>
            <ion-input (input)="applyFilters()" [(ngModel)]="filter.search"></ion-input>
            <ion-badge item-right>{{filteredExhibitors?.length}}</ion-badge>
        </ion-item>
    </ion-list>




    <div>
        <ion-row responsive-sm wrap>
            <ion-col *ngFor="let exhibitor of filteredExhibitors; let i = index">
                <exhibitor-card [exhibitor]="exhibitor"></exhibitor-card>
            </ion-col>
        </ion-row>
