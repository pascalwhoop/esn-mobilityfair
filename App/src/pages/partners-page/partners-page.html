<ion-header>
    <ion-navbar>
        <combined-navbar></combined-navbar>
    </ion-navbar>
</ion-header>

<ion-content>

    <h1>
        <span>{{"Our Exhibitors"|trans}}</span>
    </h1>

    <ion-row wrap justify-content-start no-padding>
        <ion-col *ngFor="let partner of partners" col-12 col-sm-6 col-md-4 col-lg-4>
            <ion-card class="partner-card">
                <div class="speaker-logo-container">
                    <img [src]="partner.imageUrl" (click)="goPartner(partner)" />
                </div>
                <ion-card-content>
                    <ion-card-title>
                        {{partner.name}}
                    </ion-card-title>
                    <p>
                        {{partner.tagline}}
                    </p>


                </ion-card-content>
                <ion-row no-padding>
                    <ion-col>
                        <button *ngIf="partner.snippetUrl" ion-button small clear (click)="goPartner(partner)" icon-right>
                            More
                            <ion-icon name="information-circle"></ion-icon>
                        </button>
                        <a *ngIf="!partner.snippetUrl" ion-button small clear icon-right href="{{partner.url}}" target="_blank">More
                            <ion-icon name="open"></ion-icon>
                        </a>
                    </ion-col>
                </ion-row>
            </ion-card>
        </ion-col>
    </ion-row>

</ion-content>
