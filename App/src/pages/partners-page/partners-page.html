<ion-header>
    <ion-navbar>
        <combined-navbar></combined-navbar>
    </ion-navbar>
</ion-header>

<ion-content>

    <h1>Our Partners: </h1>

    <ion-row responsive-md wrap>
        <ion-col *ngFor="let partner of partners">
            <ion-card>
                <img [src]="partner.imageUrl" (click)="goPartner(partner)" />
                <ion-card-content>
                    <ion-card-title>
                        {{partner.name}}
                    </ion-card-title>
                    <p>
                        {{partner.tagline}}
                    </p>


                </ion-card-content>
                <ion-row no-padding>
                    <ion-col>
                        <button ion-button small clear (click)="goPartner(partner)" icon-right>
                            More
                            <ion-icon name="open"></ion-icon>
                        </button>
                    </ion-col>
                </ion-row>
            </ion-card>
        </ion-col>
    </ion-row>

</ion-content>
