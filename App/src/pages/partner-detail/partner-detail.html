<ion-header>
    <ion-navbar>
        <combined-navbar></combined-navbar>
    </ion-navbar>
</ion-header>

<ion-content>

    <ion-card class="partner-overview-card">
        <ion-card-content>
            <img [src]="partner.imageUrl" alt="" class="partner-logo">
            <ion-card-title>
                <span>{{partner.name}}</span>
            </ion-card-title>

            <div class="injectedHTML" [innerHTML]="snippet" *ngIf="snippet"></div>

            <a ion-button small clear icon-right href="{{partner.url}}" target="_blank">Partner Website
                <ion-icon name="open"></ion-icon>
            </a>

        </ion-card-content>

    </ion-card>


</ion-content>
