<ion-header>

  <ion-navbar>
    <ion-title>{{countryName}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let section of country" (click)="goUniversity(section)">
      <ion-avatar item-left class="hard-corners">
        <img  src="assets/logos/{{section.code}}.png" alt="" *ngIf="hasCustomLogo(section.code)">
        <img src="assets/logos/ESN-STAR.png" alt="" *ngIf="!hasCustomLogo(section.code)">
      </ion-avatar>
      <h2>{{section.university || section.name}}</h2>
      <p>{{section.city}}</p>
    </ion-item>
  </ion-list>

</ion-content>
