<ion-card *ngIf="exhibitor" (click)="showModal(exhibitor)">
    <ion-img  src="assets/logos/{{exhibitor.code}}.png" alt="" *ngIf="hasCustomLogo(exhibitor.code)"></ion-img>
    <img src="assets/logos/ESN-STAR.png" alt="" *ngIf="!hasCustomLogo(exhibitor.code)">
    <ion-card-content>
        <ion-card-title>
            {{exhibitor.name}}
        </ion-card-title>
        <p>
            {{exhibitor.country}}
        </p>
    </ion-card-content>
</ion-card>
